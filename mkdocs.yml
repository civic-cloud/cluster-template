site_name: The Civic Cloud
repo_url: https://github.com/CodeForPhilly/civic-cloud
site_url: https://codeforphilly.github.io/civic-cloud
edit_uri: edit/main/docs

theme:
  name: material
  features:
    - navigation.tabs
  palette:
    primary: "light blue"
    accent: "amber"

plugins:
  - search
  - awesome-pages
  - macros

extra_javascript:
  - https://unpkg.com/mermaid@8.5.0/dist/mermaid.min.js

extra_css:
  - https://use.fontawesome.com/releases/v5.13.0/css/all.css

markdown_extensions:
  - admonition
  - codehilite:
      linenums: true
  - pymdownx.inlinehilite
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: '!!python/name:pymdownx.superfences.fence_div_format'
  - pymdownx.smartsymbols
  - meta
  - toc:
      # insert a blank space before the character
      permalink: " Â¶"
  - smarty
  - fontawesome_markdown

extra:
  cluster:
    wildcard_hostname: mycluster.k8s.example.net
    cluster_issuer: letsencrypt-prod
